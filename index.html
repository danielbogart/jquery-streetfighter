<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|Coming+Soon' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="main">
	<div class="ryu">
		<div class="hadouken"></div>
		<div class="ryu-still"></div>
		<div class="ryu-ready"></div>
		<div class="ryu-throwing"></div>
		<div class="ryu-cool"></div>
	</div>
	<div class="logo">
		<img src='images/sf_logo.png' height='200' width='400' alt='Street Fighter'>
	</div>
	<div class="instructions">
		<p>Hover mouse over Ryu to get him in a ready position</p>
		<br>
		<br>
		<p>Click the mouse to blast a hadouken!</p>
		<br>
		<br>
		<p>Press X to strike a pose</p>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3" ></audio>
</div>
</body>
</html>
